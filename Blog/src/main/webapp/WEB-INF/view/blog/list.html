<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>List blog</h1>
<form th:action="@{/blog/search}" method="get">
    <label for="name">Name</label>
    <input type="text" id="name" name="blog_name"/>
    <br/>
    <input type="submit" value="Search"/>
</form>
<div th:text="${#locale.setDefault('vn')}"></div>
<table>
    <tr th:each="p: ${blogs}" th:object="${p}">
        <td>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <a th:href="@{/blog/detail/{id}(id=*{id})}" th:text="*{title}"></a>
                    <p class="card-text" th:text="|Author: *{author}|"></p>
                    <h5 th:text="*{publishDate}"></h5>
                    <a th:href="@{/blog/update(id=*{id})}">Update</a>
                </div>
            </div>
        </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
