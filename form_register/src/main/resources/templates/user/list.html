<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List user</title>
</head>
<body>
    <h1>List user</h1>
    <h2>
        <a th:href="@{/user/create}">Create</a>
    </h2>
    <div th:text="${#locale.setDefault('vn')}"></div>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Age</th>
            <th>Email</th>
            <th>More</th>
        </tr>
        <tr th:each="p: ${users}" th:object="${p}">
            <td th:text="*{id}"></td>
            <td th:text="*{firstName}"></td>
            <td th:text="*{lastName}"></td>
            <td th:text="*{phone}"></td>
            <td th:text="*{age}"></td>
            <td th:text="*{email}"></td>
            <td>
                <a th:href="@{/user/update(id=*{id})}">Update</a>
            </td>
        </tr>
    </table>
</body>
</html>
