<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<h1>List Products</h1>
<a href="/create">Create new product</a>
<table border="1" >
    <thead>
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Detail</th>
        <th>Producer</th>
        <th>Detail More</th>
        <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p,loop : ${product}">
        <td th:text="${loop.count}"></td>
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.detail}"></td>
        <td th:text="${p.producer}"></td>
        <td><a th:href="@{/detail/{id}(id=${p.id})}">Detail</a></td>
        <td><a th:href="@{/delete/{id}(id=${p.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
